<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Test</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.12.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.8.0"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Template for Embedding Vega-Lite Visualization</h1>
    <!-- Container for the visualization -->
    <div id="vis"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      //   var vlSpec = {
      //     $schema: "https://vega.github.io/schema/vega-lite/v3.json",
      //     data: { url: "/data/movies/movies.json" },
      //     mark: "point",
      //     encoding: {
      //       size: {
      //         aggregate: "count",
      //         type: "quantitative",
      //       },
      //       x: { bin: true, field: "IMDB_Votes", type: "quantitative" },
      //       y: { field: "Creative_Type", type: "nominal" },
      //       color: {
      //         aggregate: "mean",
      //         field: "IMDB_Rating",
      //         type: "quantitative",
      //       },
      //     },
      //   };
      var vlSpec = {
        $schema: "https://vega.github.io/schema/vega-lite/v3.json",
        data: { url: "/data/birdstrikes/birdstrikes.json" },
        mark: "bar",
        encoding: {
          x: { type: "quantitative", aggregate: "count" },
          y: { field: "Aircraft_Airline_Operator", type: "nominal" },
          color: { field: "Flight_Date", type: "nominal", timeUnit: "year" },
        },
      };
      // Embed the visualization in the container with id `vis`
      vegaEmbed("#vis", vlSpec);
    </script>
  </body>
</html>
